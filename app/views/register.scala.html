@()(implicit request: RequestHeader)

@main("ARCLITE Dictionary Lookup Service") {
<head>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">
</head>

    <div class= "container">

    	<div style="width: 100%; height: 100%;">
    	 	<div style="margin: 1px; padding: 10px; background-color: #fff; width: 70%; height : 70%; text-align: center; margin: 0 auto; top: 50%;">
    				<h1>Register a New User </h1>

    				<form method="POST" action="@{routes.UserManager.register().absoluteURL()}">
				        <table align = "center">
				            <tr><td>Username:</td><td><input type="text" name="username" /></td></tr>
				            <tr><td>E-mail address:</td><td><input type="text" name="email" /></td></tr>
				            <tr><td>Password:</td><td><input type="password" name="password" /></td></tr>
				        </table>
				       		<p align ="right">
        						<input type="submit"/>
        					</p>
    				</form>
    		</div>	
		</div>
</div>
}
